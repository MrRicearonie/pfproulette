<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/8c59af42f3.js" crossorigin="anonymous"></script>
    <title>pfproulette - your next profile picture</title>
</head>
<body>
    <section id="home">
        <div id="layer1" class="container"></div>
        <div class="container">
            <h1 class="unselectable">pfproulette</h1>
            <button class="button-container" role="button" onclick="firstSpin()">
                <p class="unselectable">SPIN</p>
            </button>
        </div>
    </section>
    <div id="spin-container" class="spin-container-transition">
        <div id="spin-screen">
            <div id="spin-box">

            </div>
        </div>
        <div id="side-bar" class="transition-default position-side">
            <div class="side-container">
                <h2 class="transition-default position-h2"><span>CONGRATS!</span></h2>
                <div class="button-container">
                    <a id="download-button" class="transition-default" href="" download="profilePicture.jpg">
                        <div class="button-inside transition-default">
                            <h3>DOWNLOAD PIC</h3>
                        </div>
                    </a>
                    <div id="spin-again" class="unselectable transition-default" onclick="respin()">SPIN AGAIN</div>
                </div>
                <div class="flex-container">
                    <p id="made-with">Made with <i class="fa-solid fa-heart"></i> by <a href="https://crrempe.com" class="text_color3">Christopher Rempe</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
